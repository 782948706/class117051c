<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="good in goodList"v-bind:key="good.goodName">
         <span>{{good.goodName}}</span>
         --<span>{{good.price}}</span>
         --<span><input type="number"v-model="good.count"/></span>
         --<span>{{good.price*good.count}}元</span>

            </li>
        </ul>
<h2>总价为：{{totalPrice}}元</h2>
    </div>
        <script>
                var app=new Vue({
                    el:"#app",
                    data:{
                       goodList:[
                           {goodName:"棉袄",price:600,count:1},
                           {goodName:"鞋子",price:300,count:1},
                           {goodName:"裤子",price:200,count:1},
                           {goodName:"游戏机",price:1000,count:1}
                       ],
                       totalPrice:0
                    },
                    watch:{
                          goodList:{
                              deep:true,
                              handler:function(newVal){
                                  var result=0;
                                  newVal.forEach(function(good,index){
                                      result+=good.price*good.count;

                                  })
                                  this.totalPrice=result;
                              }

                          }
                    }

                    //computed:{
                     //   totalPrice:function(){
                     //       for(var i=0;i<this.goodList.length;i++){
                      //      result+=this.goodList[i].price*this.goodList[i].count;
                      //  }
                     //  return result;
                    //    }
                    //}
                  
                   
                })
                    </script>
    
</body>
</html>
